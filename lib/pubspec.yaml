name: soobshio_project
description: СообщО Flutter Web/Mobile

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Maps
  google_maps_flutter: ^2.9.0
  flutter_map_marker_cluster: ^8.2.2

  # HTTP + State
  dio: ^5.7.0
  provider: ^6.1.2

  # UI & Design
  google_fonts: ^8.0.1
  flutter_slidable: ^4.0.3
  lottie: ^3.1.3
  skeleton_loader: ^2.0.0+4

  # Utils
  url_launcher: ^6.3.1
  share_plus: ^12.0.1

  # File download
  flutter_downloader: ^1.12.0

  # Secure storage
  flutter_secure_storage: ^10.0.0

  # Voice input
  speech_to_text: ^7.3.0

  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^11.3.1

  # Image picker
  image_picker: ^1.1.2

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Connectivity
  connectivity_plus: ^7.0.0

  # Firebase (for push notifications)
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

  # Charts
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
