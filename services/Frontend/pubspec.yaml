name: soobshio
description: Flutter MVP для СообщО

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0  # ← ЭТО ИСПРАВИТ ОШИБКУ
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Maps (2GIS или Yandex)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # HTTP + State
  http: ^1.2.2
  provider: ^6.1.2
  
  # Local DB
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # Telegram
  url_launcher: ^6.3.0
  
  # MCP (Model Context Protocol)
  mcp_bridge: ^0.1.0
  web_socket_channel: ^3.0.1
  
  # JSON
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
